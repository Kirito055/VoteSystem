<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head th:replace="common/header :: common-header"/>
<body roleId="page-top" data-spy="scroll" data-target=".navbar-fixed-top">
<head th:replace="common/header :: navbar"/>
<div class="container main">
    <div class="row">
        <div class="col-md-6">
            <form th:action="@{/account/withdraw}" method="post">
                <div class="form-group" >
                    <label for="accountType">From which acc you want to pay</label>
                    <select class="form-control" th:value="${accountType}" name="accountType" id="accountType" required="required">
                        <option disabled="disabled" selected="selected">choose your account</option>
                        <option>Primary</option>
                        <option>Savings</option>
                    </select>
                    <br />
                </div>


                <div class="form-group" >
                    <label for="comunalka">Please chose what are you want to pay for communalka</label>
                    <select class="form-control" th:value="${comunalka}" name="comunalka" id="comunalka" required="required">
                        <option disabled="disabled" selected="selected">select COM Usluga</option>
                        <option>Telephone</option>
                        <option>Electricty</option>
                    </select>
                    <br />
                </div>

                <div class="form-group">
                    <label>Please write a price </label>
                    <span class="input-group-addon">Price</span>
                    <input th:value="${amount}" type="text" name="amount" id="amount" class="form-control" aria-label="Amount (to the nearest dollar)"/>
                </div>

                <input type="hidden"
                       name="${_csrf.parameterName}"
                       value="${_csrf.token}"/>

                <button class="btn btn-lg btn-primary btn-block" type="submit">PAY</button>
            </form>

            <div class="col-md-6">
            </div>
        </div>
    </div>
</div>


<div th:replace="common/header :: body-bottom-scripts"/>

</body>
</html>
